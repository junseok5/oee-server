type ScriptType {
    start: Float!
    end: Float!
    textContent: String!
}

type Subtitle {
    _id: String!
    transcript: [ScriptType]
}

type Video {
    _id: String!
    youtubeId: String!
    title: String!
    overayTime: String!
    tags: [String]
    level: String!
    isPublic: Boolean!
    views: Int!
    subtitle: Subtitle!
    createdAt: String!
    updatedAt: String!
}
